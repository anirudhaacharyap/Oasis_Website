<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" shape-rendering="crispEdges">
  <!-- Antenna L -->
  <rect x="5" y="2" width="1" height="4" fill="#5F86B5"/>
  <rect x="4" y="6" width="3" height="1" fill="#2F5D8C"/>
  <rect x="5" y="1" width="1" height="1" fill="#F6B6C8">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </rect>

  <!-- Antenna R -->
  <rect x="18" y="3" width="1" height="3" fill="#5F86B5"/>
  <rect x="17" y="6" width="3" height="1" fill="#2F5D8C"/>
  <rect x="18" y="2" width="1" height="1" fill="#9EE6CF">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.75s" repeatCount="indefinite" />
  </rect>

  <!-- Head Base -->
  <rect x="4" y="7" width="16" height="14" fill="#EAF6FF"/>
  <rect x="4" y="7" width="16" height="14" rx="2" stroke="#2F5D8C" stroke-width="2"/>
  
  <!-- Face Screen (Dark) -->
  <rect x="6" y="9" width="12" height="8" fill="#1A3A5E"/>
  
  <!-- Eyes (Glowing Visor) -->
  <rect x="7" y="11" width="10" height="2" fill="#9EE6CF"/>
  <rect x="8" y="11" width="2" height="2" fill="#FFF"/>
  <rect x="14" y="11" width="2" height="2" fill="#FFF"/>
  
  <!-- Circuit Lines -->
  <rect x="6" y="18" width="12" height="1" fill="#BFD9F2"/>
  <rect x="8" y="19" width="1" height="2" fill="#BFD9F2"/>
  <rect x="15" y="19" width="1" height="2" fill="#BFD9F2"/>

  <!-- Mouth / Speaker -->
  <rect x="9" y="15" width="6" height="1" fill="#5F86B5"/>
</svg>
