<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" shape-rendering="crispEdges">
  <!-- Robe / Body (Dark Blue) -->
  <rect x="6" y="10" width="12" height="14" fill="#2F5D8C"/>
  <rect x="7" y="9" width="10" height="1" fill="#2F5D8C"/>
  <rect x="8" y="8" width="8" height="1" fill="#2F5D8C"/>
  
  <!-- Hood / Head Shadow -->
  <rect x="9" y="9" width="6" height="4" fill="#1A3A5E"/>
  
  <!-- Visor / Eyes (Glowing Cyan/Mint) -->
  <rect x="10" y="10" width="4" height="1" fill="#9EE6CF"/>
  <rect x="9" y="10" width="1" height="1" fill="#9EE6CF" opacity="0.5"/>
  <rect x="14" y="10" width="1" height="1" fill="#9EE6CF" opacity="0.5"/>
  
  <!-- Staff (Brown) -->
  <rect x="19" y="6" width="1" height="18" fill="#8B4513"/>
  <rect x="18" y="5" width="3" height="1" fill="#8B4513"/>
  <rect x="19" y="4" width="1" height="1" fill="#8B4513"/>

  <!-- Staff Orb (Pulsing Pink) -->
  <rect x="18" y="2" width="3" height="3" fill="#F6B6C8"/>
  <rect x="19" y="1" width="1" height="5" fill="#F6B6C8"/>
  <rect x="17" y="3" width="5" height="1" fill="#F6B6C8"/>
  
  <!-- Robe Trim/Details (Gold/Yellow) -->
  <rect x="11" y="10" width="2" height="14" fill="#FFF1A8" opacity="0.8"/>
  <rect x="6" y="22" width="12" height="2" fill="#FFF1A8" opacity="0.3"/>
  
  <!-- Magic Particles (floating around orb) -->
  <rect x="16" y="1" width="1" height="1" fill="#C9C3F5">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="22" y="3" width="1" height="1" fill="#C9C3F5">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite" />
  </rect>
</svg>
